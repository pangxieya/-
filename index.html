<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday! ðŸŽ‰</h1>
        <p class="greeting">Dear friend, wishing you happiness every day in the coming year and may all your dreams come true!</p>
        <p class="wish">May your life be as sweet as this cake!</p>
        <img src="birthday-cake.png" alt="Birthday Cake" class="cake-image">
        <button onclick="showMessage()">Send Wishes</button>
        <p id="message" class="hidden"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "Happy birthday to you! May every day be filled with laughter!";
            document.getElementById('message').classList.remove('hidden');
        }
    </script>
</body>
</html>
