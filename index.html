<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday! 🎉</h1>
        <p class="greeting">Dear friend, wishing you happiness every day in the coming year and may all your dreams come true!</p>
        <p class="wish">May your life be as sweet as this cake!</p>
        <img src="birthday-cake.jpg" alt="Birthday Cake" class="cake-image">

        <!-- 添加音乐 -->
        <audio controls autoplay loop>
            <source src="birthday-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- 礼物生成 -->
        <div class="gift-section">
            <button onclick="generateGift()">Generate Random Gift</button>
            <p id="giftMessage" class="hidden"></p>
        </div>
    </div>

    <script>
        const gifts = [
            "Watch",
            "Gift Card",
            "Book",
            "Chocolate",
            "Flowers",
            "Toy",
            "Perfume",
            "Cupcake",
            "Balloons"
        ];

        function generateGift() {
            const randomIndex = Math.floor(Math.random() * gifts.length);
            const selectedGift = gifts[randomIndex];
            const giftMessage = document.getElementById('giftMessage');

            giftMessage.innerText = `You received a ${selectedGift} as a gift! 🎁`;
            giftMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
